<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 2</title>

    <!-- Style -->
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>

    <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text center">
        <h1>Triangle Area Calculator</h1>
        <div class="row">
            <img link src="3559834_orig.jpg" alt="triangle" width="200px">
        </div>
    <!-- ROW 1 -->
        <div class="row mt-3">
            <label for="text" class="text-danger">Base:</label>
            <input type="number" class="variable1" id="enter_base">
        </div>
    <!-- ROW 2 -->
        <div class="row mt-3">
            <label for="text" class="text-warning">Height:</label>
            <input type="number" class="variable2" id="enter_height">
        </div>
    <!-- ROW 3 -->
        <div class="row mt-3">
            <label for="text" class="text-primary">Area:</label>
            <input type="number" id="equals_to_area">
        </div>
        
        
    <!-- ROW 4 -->
        <div class="row mt-3">
        <!-- Calculate -->
            <button type="button" class="btn btn-success" onclick="findArea()">Calculate</button>  
        </div>
    <!-- ROW 5 -->
        <div class="row mt-2">
        <!-- Reload  -->
            <button type="button" class="btn btn-danger" onclick="window.location.reload()">Refresh</button>
        </div>
    

    </div>
</body>
</html>
